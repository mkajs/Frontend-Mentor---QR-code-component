<!DOCTYPE html>
<html lang="fa-IR" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./src/styles.scss" />
    <script type="module" src="./src/app.js"></script>
    <title>Frontend Mentor | qr code component</title>
  </head>
  <body>
    <!-- Rating state start -->
    <div class="container">
      <div class="card">
        <div class="qr-code-container">
          <span id="shape-1"></span>
          <span id="shape-2"></span>
          <img
            src="/src/images/image-qr-code.png"
            class="qrcode"
            id="qrcode"
            src=""
            alt=""
          />
        </div>
        <h1>با ساختن پروژه‌ها، مهارت‌های خود را ارتقا دهید</h1>
        <p>
          لطفا برای مشاهده کد این کامپوننت QR CODE را اسکن کنید تا به صفحه گیت
          هاب بروید.
        </p>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io/challenges" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/mkajs" target="_blank">MKAJS</a>.
    </div>
  </body>
</html>
